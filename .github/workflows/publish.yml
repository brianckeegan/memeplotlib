name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      target:
        description: "Publish target"
        required: true
        default: "testpypi"
        type: choice
        options:
          - testpypi
          - pypi

jobs:
  build:
    name: Build distribution
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install build dependencies
        run: python -m pip install --upgrade build

      - name: Build sdist and wheel
        run: python -m build

      - name: Check distribution contents
        run: |
          python -m pip install --upgrade twine
          twine check dist/*

      - name: Upload distribution artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  publish-testpypi:
    name: Publish to TestPyPI
    needs: build
    runs-on: ubuntu-latest
    if: >
      (github.event_name == 'workflow_dispatch' && github.event.inputs.target == 'testpypi') ||
      (github.event_name == 'release' && github.event.action == 'published')
    environment:
      name: testpypi
      url: https://test.pypi.org/project/memeplotlib/
    permissions:
      id-token: write  # Required for OIDC Trusted Publisher

    steps:
      - name: Download distribution artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

  publish-pypi:
    name: Publish to PyPI
    needs: build
    runs-on: ubuntu-latest
    if: >
      (github.event_name == 'workflow_dispatch' && github.event.inputs.target == 'pypi') ||
      (github.event_name == 'release' && github.event.action == 'published')
    environment:
      name: pypi
      url: https://pypi.org/project/memeplotlib/
    permissions:
      id-token: write  # Required for OIDC Trusted Publisher

    steps:
      - name: Download distribution artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  publish-conda:
    name: Publish to conda-forge
    needs: publish-pypi
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'published'
    environment:
      name: conda-forge
      url: https://anaconda.org/conda-forge/memeplotlib

    steps:
      - uses: actions/checkout@v4

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          python-version: "3.10"
          channels: conda-forge,defaults
          channel-priority: strict

      - name: Install build tools
        run: conda install -y grayskull conda-build anaconda-client
        shell: bash -el {0}

      - name: Generate conda recipe from PyPI
        run: |
          VERSION="${{ github.event.release.tag_name }}"
          VERSION="${VERSION#v}"
          grayskull pypi "memeplotlib==${VERSION}"
        shell: bash -el {0}

      - name: Build conda package
        run: conda build memeplotlib/
        shell: bash -el {0}

      - name: Upload to Anaconda
        run: |
          PACKAGE=$(conda build memeplotlib/ --output)
          anaconda -t ${{ secrets.ANACONDA_API_TOKEN }} upload "$PACKAGE"
        shell: bash -el {0}
